<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Registration</title>
    <link rel="stylesheet" href="../css/retro.css">
    <script src="../js/navbar.js" defer></script>
    <script src="../js/car-register.js" defer></script>
</head>
<body class="retro-bg">
    <header>
    </header>
    <main class="container checkerboard">
        <div class="form">
            <section id="car-registration-form">
                <h1 class="chrome-title">Car Registration</h1>

                <form id="carForm">
                    <div class="form-group">
                        <label for="owner-name">Owner's Name:</label>
                        <input type="text" id="owner-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required placeholder="John@domain.com" aria-describedby="emailError">
                    </div>

                    <div class="form-group">
                        <label for="car-year">Car Year:</label>
                        <input type="number" id="car-year" required placeholder="1950-2025" min="1950" max="2025" aria-describedby="yearError">
                    </div>

                    <div class="form-group">
                        <label for="car-make">Car Make:</label>
                        <input type="text" id="car-make" required>
                    </div>

                    <div class="form-group">
                        <label for="car-model">Car Model:</label>
                        <input type="text" id="car-model" required>
                    </div>

                    <div class="form-group">
                        <label for="color">Color:</label>
                        <div class="radio-group">
                            <input type="radio" id="red" name="color" value="Red" required>
                            <label for="red">Red</label>

                            <input type="radio" id="blue" name="color" value="Blue">
                            <label for="blue">Blue</label>

                            <input type="radio" id="black" name="color" value="Black">
                            <label for="black">Black</label>

                            <input type="radio" id="white" name="color" value="White">
                            <label for="white">White</label>

                            <input type="radio" id="other" name="color" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="category">Category:</label>
                        <select id="category" required>
                            <option value="">Select category</option>
                            <option value="muscle">Muscle</option>
                            <option value="classic">Classic</option>
                            <option value="import">Import</option>
                            <option value="hot-rod">Hot Rod</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="license-plate">License Plate Number:</label>
                        <input type="text" id="license-plate" required>
                    </div>

                    <div class="form-group">
                        <label for="optional-notes">Optional Notes:</label>
                        <textarea id="optional-notes" rows="6" cols="50" maxlength="1000"></textarea>

                        <div class="char-count">
                            <span id="optional-count">0</span>/1000 characters
                        </div>
                    </div>

                    <button class="retro-button" type="submit">Register Car</button>
                </form>
            </section>
        </div>
    </main>
    <footer class="footer">
            <p>&copy; 2025 Triv's Art Gallery. All rights reserved.</p>
            <p>Contact us: 555-555-5555</p>
            <p>Email: Triv8705@gmail.com</p>
    </footer>

</body>
</html>
